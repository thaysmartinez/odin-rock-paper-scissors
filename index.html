<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script-test.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class="choices"></div>
    <div class="buttons">
      <button data-choice="rock" id="rock" class="btn">🪨</button>
      <button data-choice="paper" id="paper" class="btn">📜</button>
      <button data-choice="scissors" id="scissors" class="btn">✂️</button>
    </div>
    <div class="score"></div>
    <div class="footer"><p>Copywright © Thays Martinez</p></div>
  </body>
</html>
